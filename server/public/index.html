<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" onsubmit="handleSubmit(event)">
      <input data-testid="numOne" type="number" step="any" placeholder="First Number" required>
      <button type="button" onclick="setOperator('+')">+</button>
      <button type="button" onclick="setOperator('-')">-</button>
      <button type="button" onclick="setOperator('*')">*</button>
      <button type="button" onclick="setOperator('/')">/</button>
      <input data-testid="numTwo" type="number" step="any" placeholder="Second Number" required>
      <button type="submit">=</button>
      <button type="button" onclick="clearInputs()">C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
